<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Introduzca tu edad"));
        let añosvida = 100 - edad;
        let diasvida = añosvida * 365;
        let horasvida = diasvida * 24;
        let minvida = horasvida * 60;
        let segvida = minvida * 60;

        alert("Te quedan para cumplir 100 años" + "\n" + diasvida + " dias" + "\n" + horasvida + " horas" + "\n" + minvida + " minutos" + "\n" + segvida + " segundos");
    </script>
</body>
</html>
